<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
        .exercise {
            margin-bottom: 20px;
        }
        .exercise input {
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .calendar div {
            padding: 10px;
            background: #e4e4e4;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calendar div.completed {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>30-Day Workout Tracker</h1>
    </header>
    <div class="container">
        <div class="navigation">
            <button id="previous-day">Previous Day</button>
            <span id="day-title">Day 1: Upper Body Push</span>
            <button id="next-day">Next Day</button>
        </div>
        <h2>Exercise Options</h2>
        <select id="exercise-option">
            <option value="resistance-bands">Resistance Bands</option>
            <option value="gym-equipment">Gym Equipment</option>
        </select>
        <div id="exercise-list"></div>
        <button id="save-progress">Save Progress</button>
        <h2>Calendar</h2>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const weeklyWorkouts = [
                {
                    day: "Day 1: Upper Body Push",
                    exercises: {
                        "resistance-bands": [
                            { name: "Resistance Band Push-Ups", sets: 4, reps: "12-15" },
                            { name: "Resistance Band Shoulder Press", sets: 3, reps: "10-12" },
                            { name: "Resistance Band Tricep Dips", sets: 3, reps: "12-15" },
                            { name: "Resistance Band Chest Flys (Lying)", sets: 3, reps: "10-12" },
                            { name: "Plank-to-Push-Up", sets: 3, reps: "10" }
                        ],
                        "gym-equipment": [
                            { name: "Barbell Bench Press", sets: 4, reps: "8-10" },
                            { name: "Incline Dumbbell Press", sets: 3, reps: "10-12" },
                            { name: "Barbell Overhead Shoulder Press", sets: 3, reps: "8-10" },
                            { name: "Lateral Raises (With Dumbbells)", sets: 3, reps: "12-15" },
                            { name: "Overhead Dumbbell Tricep Extension", sets: 3, reps: "12-15" }
                        ]
                    }
                },
                {
                    day: "Day 2: Lower Body Strength",
                    exercises: {
                        "resistance-bands": [
                            { name: "Resistance Band Squats", sets: 4, reps: "12-15" },
                            { name: "Resistance Band Romanian Deadlifts", sets: 3, reps: "10-12" },
                            { name: "Resistance Band Step-Out Lunges", sets: 3, reps: "12 per leg" },
                            { name: "Glute Bridges with Resistance Band", sets: 4, reps: "12-15" },
                            { name: "Calf Raises (Bodyweight)", sets: 3, reps: "15-20" }
                        ],
                        "gym-equipment": [
                            { name: "Barbell Back Squats", sets: 4, reps: "8-12" },
                            { name: "Romanian Deadlifts (Using Barbell)", sets: 4, reps: "10-12" },
                            { name: "Bulgarian Split Squats", sets: 3, reps: "10-12 per leg" },
                            { name: "Glute Bridges with Dumbbell on Hips", sets: 4, reps: "12-15" },
                            { name: "Standing Barbell Calf Raises", sets: 3, reps: "15-20" }
                        ]
                    }
                },
                {
                    day: "Day 3: Rest or Active Recovery",
                    exercises: {
                        "resistance-bands": [],
                        "gym-equipment": []
                    }
                },
                {
                    day: "Day 4: Upper Body Pull",
                    exercises: {
                        "resistance-bands": [
                            { name: "Resistance Band Rows", sets: 4, reps: "12-15" },
                            { name: "Resistance Band Face Pulls", sets: 3, reps: "12-15" },
                            { name: "Resistance Band Bicep Curls", sets: 3, reps: "10-12" },
                            { name: "Lat Pullover with Resistance Band", sets: 3, reps: "10-12" },
                            { name: "Superman Holds", sets: 3, reps: "Hold for 30 seconds" }
                        ],
                        "gym-equipment": [
                            { name: "Barbell Rows", sets: 4, reps: "8-12" },
                            { name: "Rear Delt Flys", sets: 3, reps: "12-15" },
                            { name: "Barbell Bicep Curls", sets: 3, reps: "10-12" },
                            { name: "Dumbbell Pullover", sets: 3, reps: "10-12" },
                            { name: "Superman Holds", sets: 3, reps: "Hold for 30 seconds" }
                        ]
                    }
                }
            ];

            const dayData = {};
            for (let i = 1; i <= 30; i++) {
                const workout = weeklyWorkouts[(i - 1) % weeklyWorkouts.length];
                dayData[i] = {
                    title: workout.day,
                    exercises: workout.exercises
                };
            }

            let currentDay = 1;
            const dayTitle = document.getElementById("day-title");
            const exerciseOption = document.getElementById("exercise-option");
            const exerciseListDiv = document.getElementById("exercise-list");
            const calendarDiv = document.getElementById("calendar");

            function updateDayContent() {
                const dayInfo = dayData[currentDay];
                dayTitle.textContent = dayInfo.title;
                displayExercises(exerciseOption.value);
            }

            function displayExercises(option) {
                const dayInfo = dayData[currentDay];
                exerciseListDiv.innerHTML = '';
                if (!dayInfo.exercises[option]) {
                    exerciseListDiv.innerHTML = '<p>No exercises available for this option.</p>';
                    return;
                }
                dayInfo.exercises[option].forEach((exercise, index) => {
                    const exerciseDiv = document.createElement("div");
                    exerciseDiv.classList.add("exercise");
                    exerciseDiv.innerHTML = `<strong>${exercise.name}</strong> (Sets: ${exercise.sets}, Reps: ${exercise.reps})`;
                    for (let i = 1; i <= exercise.sets; i++) {
                        exerciseDiv.innerHTML += `
                            <label for="set-${index}-${i}">Set ${i}:</label>
                            <input type="number" id="set-${index}-${i}-reps" placeholder="Reps">
                            <input type="number" id="set-${index}-${i}-kg" placeholder="Kg">
                        `;
                    }
                    exerciseListDiv.appendChild(exerciseDiv);
                });
            }

            document.getElementById("previous-day").addEventListener("click", () => {
                if (currentDay > 1) {
                    currentDay--;
                    updateDayContent();
                }
            });

            document.getElementById("next-day").addEventListener("click", () => {
                if (currentDay < 30) {
                    currentDay++;
                    updateDayContent();
                }
            });

            exerciseOption.addEventListener("change", () => {
                displayExercises(exerciseOption.value);
            });

            function renderCalendar() {
                calendarDiv.innerHTML = '';
                for (let i = 1; i <= 30; i++) {
                    const dayDiv = document.createElement("div");
                    dayDiv.textContent = `Day ${i}`;
                    dayDiv.onclick = () => {
                        currentDay = i;
                        updateDayContent();
                    };
                    calendarDiv.appendChild(dayDiv);
                }
            }

            updateDayContent();
            renderCalendar();
        });
    </script>
</body>
</html>
